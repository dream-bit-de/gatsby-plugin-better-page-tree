name: Publish to NPM

on:
  release:
    type: [ created ]
    
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: install packages
        run: npm ci
      - name: start tests
        run: npm test
      - name: start publishing
        run: npm publish
        env: 
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
